    <div class="text">有一次，在我参加的一个晚会上，主持人问一个小男孩：你长大以后要做什么样的人？
        孩子看看我们这些企业家，然后说：做企业家。在场的人忽地笑着鼓起了掌。
        我也拍了拍手，但听着并不舒服。我想，这孩子对于企业究竟知道多少呢？
        他是不是因为当着我们的面才说要当企业家的呢？他是不是受了大人的影响
        ，以为企业家风光，都是有钱的人，才要当企业家的呢？</div>
