<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>spply</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="supply.css" />
</head>

<body>
    <div class="wrapper">
        <div class="content"></div>
    </div>

    <!--  inline inlineblock 文本类元素   -->
    <!-- 文字分隔符,空格回车会留缝隙 -->

    <p> img 文本类元素，空格，回车会添加缝隙</p>
    <img src="D:/pictures/logo_300.png"> <img src="D:/pictures/logo_300.png">
    <img src="D:/pictures/logo_300.png"> <img src="D:/pictures/logo_300.png">
    <br>
    <br>
    <p>放在同一行可解决问题</p>
    <img src="D:/pictures/logo_300.png"><img src="D:/pictures/logo_300.png"><img src="D:/pictures/logo_300.png">

    <br>
    <p>行级元素不可改变宽高</p>
    <p>float ，position 可将文本元素装换为 inline-block </p>
    <span></span>123
    <br>
    <br>
    <br>
    <p>当块元素中出现文字是，外围文字会和内部文字底部对其</p>
    <span style="font-size:50px">123</span>123
    <br>
    <br>
    <br>
    <p>vertical-align调整对齐方式</p>
    <span style="font-size:50px;vertical-align: 10px">123</span>123

</body>

</html>
